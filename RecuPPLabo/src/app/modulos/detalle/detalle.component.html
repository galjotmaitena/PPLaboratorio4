<main>
    <div class="container py-4">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">LISTADO DE PRODUCTOS</h1>
          <app-listado (productoEnviado)="recibirProducto($event)"></app-listado>
        </div>
      </div>
  
      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>INFORMACIÓN PRODUCTO</h2>
            <app-detalle-prod [producto]="producto"></app-detalle-prod>
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <h2>INFORMACIÓN PAIS</h2>
            <app-pais [pais]="producto?.pais"></app-pais>
          </div>
        </div>
      </div>
  
      <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
    </div>
  </main>
